<!DOCTYPE html>
<html>
<head>
    <title>Find Doctors - Patient</title>
    <style>
        body { font-family: Arial; margin: 0; background: #f5f5f5; }
        .navbar { background: #333; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; margin-left: 1rem; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 2rem; }
        .doctors-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; margin-top: 2rem; }
        .doctor-card { background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.3s; }
        .doctor-card:hover { transform: translateY(-5px); }
        .doctor-image { height: 150px; background: linear-gradient(45deg, #007bff, #28a745); display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; font-weight: bold; }
        .doctor-info { padding: 1.5rem; }
        .doctor-name { font-size: 1.2rem; font-weight: bold; margin-bottom: 0.5rem; }
        .doctor-specialty { color: #007bff; font-weight: 500; margin-bottom: 0.5rem; }
        .doctor-email { color: #666; margin-bottom: 1rem; }
        .btn { width: 100%; padding: 0.8rem; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        h1 { text-align: center; color: #333; margin: 2rem 0; }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>⚕️ Patient Portal</h2>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <div id="navProfile" style="display: flex; align-items: center; gap: 0.5rem; margin-right: 1rem;">
                <img id="navProfilePic" style="width: 35px; height: 35px; border-radius: 50%; object-fit: cover;" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzUiIGhlaWdodD0iMzUiIHZpZXdCb3g9IjAgMCAzNSAzNSIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjM1IiBoZWlnaHQ9IjM1IiBmaWxsPSIjMDA3YmZmIi8+Cjx0ZXh0IHg9IjE3LjUiIHk9IjIyIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5QPC90ZXh0Pgo8L3N2Zz4=" alt="Profile">
                <span id="navProfileName" style="color: white; font-size: 0.9rem;">Patient</span>
            </div>
            <a href="/patient_dashboard">Dashboard</a>
            <a href="/patient_doctors">Find Doctors</a>
            <a href="/book_appointment">Book Appointment</a>
            <a href="/patient_records">My Records</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Find Your Doctor</h1>
        <div class="doctors-grid" id="doctorsGrid">
            <div style="text-align: center; padding: 2rem;">Loading doctors...</div>
        </div>
    </div>

    <script src="/js/theme.js"></script>
    <script>
        let allDoctors = [];
        loadDoctors();
        loadPatientProfile();
        
        function loadPatientProfile() {
            const profile = JSON.parse(localStorage.getItem('patientProfile') || '{}');
            const saved = localStorage.getItem('profilePicture');
            
            if (profile.firstName && profile.lastName) {
                document.getElementById('navProfileName').textContent = `${profile.firstName} ${profile.lastName}`;
            }
            if (saved) {
                document.getElementById('navProfilePic').src = saved;
            }
        }
        
        // Search and filter functionality
        document.getElementById('searchName').addEventListener('input', filterDoctors);
        document.getElementById('filterSpecialty').addEventListener('change', filterDoctors);
        
        function filterDoctors() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const filterSpecialty = document.getElementById('filterSpecialty').value;
            
            let filtered = allDoctors.filter(doctor => {
                const nameMatch = doctor.firstName.toLowerCase().includes(searchName) || 
                                doctor.lastName.toLowerCase().includes(searchName);
                const specialtyMatch = !filterSpecialty || doctor.specialty === filterSpecialty;
                return nameMatch && specialtyMatch;
            });
            
            displayDoctors(filtered);
        }

        async function loadDoctors() {
            try {
                allDoctors = await fetch('/api/doctors').then(r => r.json());
                displayDoctors(allDoctors);
            } catch (error) {
                document.getElementById('doctorsGrid').innerHTML = '<div style="text-align: center; color: red;">Failed to load doctors</div>';
            }
        }

        function displayDoctors(doctors) {
            const grid = document.getElementById('doctorsGrid');
            
            if (doctors.length === 0) {
                grid.innerHTML = '<div style="text-align: center;">No doctors found</div>';
                return;
            }

            grid.innerHTML = doctors.map(doctor => `
                <div class="doctor-card">
                    <div class="doctor-image">
                        ${doctor.firstName.charAt(0)}${doctor.lastName.charAt(0)}
                    </div>
                    <div class="doctor-info">
                        <h3 class="doctor-name">Dr. ${doctor.firstName} ${doctor.lastName}</h3>
                        <p class="doctor-specialty">${doctor.specialty}</p>
                        <p class="doctor-email">${doctor.email}</p>
                        <div class="doctor-rating" style="margin: 0.5rem 0;">
                            <span class="stars" onclick="rateDoctor(${doctor.id})">★★★★☆</span>
                            <small>(4.2/5 - 23 reviews)</small>
                        </div>
                        <button class="btn" onclick="bookAppointment(${doctor.id})">Book Appointment</button>
                        <button class="btn" style="background: #28a745; margin-top: 0.5rem;" onclick="reviewDoctor(${doctor.id})">Write Review</button>
                    </div>
                </div>
            `).join('');
        }

        function bookAppointment(doctorId) {
            localStorage.setItem('selectedDoctorId', doctorId);
            window.location.href = '/book_appointment';
        }
        
        function rateDoctor(doctorId) {
            const rating = prompt('Rate this doctor (1-5 stars):');
            if (rating && rating >= 1 && rating <= 5) {
                alert(`Thank you for rating! You gave ${rating} stars.`);
                // In real app, save to database
            }
        }
        
        function reviewDoctor(doctorId) {
            const review = prompt('Write a review for this doctor:');
            if (review) {
                alert('Thank you for your review! It will help other patients.');
                // In real app, save to database
            }
        }
        
        function logout() {
            localStorage.removeItem('hospitalUser');
            localStorage.removeItem('patientProfile');
            localStorage.removeItem('profilePicture');
            window.location.href = '/login';
        }
    </script>
</body>
</html>
