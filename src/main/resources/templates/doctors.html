<!DOCTYPE html>
<html>
<head>
    <title>Doctors</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .nav { background: #333; padding: 20px; margin: -40px -40px 40px -40px; }
        .nav a { color: white; text-decoration: none; margin-right: 20px; }
        .doctor { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/doctors">Doctors</a>
        <a href="/appointments">Book Appointment</a>
        <a href="/admin">Admin</a>
    </div>
    
    <h1>Our Doctors</h1>
    <div id="doctors">Loading...</div>
    
    <script>
        fetch('/api/doctors')
        .then(r => r.json())
        .then(doctors => {
            document.getElementById('doctors').innerHTML = doctors.map(d => 
                `<div class="doctor">
                    <h3>Dr. ${d.firstName} ${d.lastName}</h3>
                    <p>Specialty: ${d.specialty}</p>
                    <p>Email: ${d.email}</p>
                </div>`
            ).join('');
        });
    </script>
</body>
</html>
