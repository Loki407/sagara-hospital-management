<!DOCTYPE html>
<html>
<head>
    <title>Patient Registration - Sagara Hospital</title>
    <style>
        body { font-family: Arial; margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 600px; width: 90%; }
        .card { background: rgba(255,255,255,0.95); padding: 3rem; border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); backdrop-filter: blur(10px); }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { color: #007bff; font-size: 2.5rem; margin: 0; }
        .logo p { color: #666; margin: 0.5rem 0 0 0; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #333; }
        .form-group input { width: 100%; padding: 1rem; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 1rem; transition: all 0.3s; box-sizing: border-box; }
        .form-group input:focus { border-color: #007bff; box-shadow: 0 0 0 3px rgba(0,123,255,0.1); outline: none; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .btn { width: 100%; padding: 1rem; background: linear-gradient(45deg, #007bff, #0056b3); color: white; border: none; border-radius: 12px; cursor: pointer; font-size: 1.1rem; font-weight: 600; transition: all 0.3s; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,123,255,0.4); }
        .btn-secondary { background: linear-gradient(45deg, #6c757d, #495057); margin-top: 1rem; }
        .btn-secondary:hover { box-shadow: 0 6px 20px rgba(108,117,125,0.4); }
        .success-message { background: #d4edda; color: #155724; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; display: none; }
        .error-message { background: #f8d7da; color: #721c24; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; display: none; }
        @media (max-width: 768px) {
            .form-row { grid-template-columns: 1fr; }
            .card { padding: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>üè• Sagara Hospital</h1>
                <p>Alappuzha ‚Ä¢ Comprehensive Patient Registration</p>
            </div>
            
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>
            
            <form id="registrationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" id="dateOfBirth" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" placeholder="Full address in Alappuzha" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Blood Group</label>
                        <select id="bloodGroup" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Known Allergies</label>
                        <input type="text" id="allergies" placeholder="e.g., Penicillin, Peanuts (or None)">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Emergency Contact Name</label>
                        <input type="text" id="emergencyContact" required>
                    </div>
                    <div class="form-group">
                        <label>Emergency Contact Phone</label>
                        <input type="tel" id="emergencyPhone" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Guardian/Parent Name</label>
                        <input type="text" id="guardianName" placeholder="For minors or dependent patients">
                    </div>
                    <div class="form-group">
                        <label>Guardian Phone</label>
                        <input type="tel" id="guardianPhone">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Relation to Guardian</label>
                        <select id="guardianRelation">
                            <option value="">Select Relation</option>
                            <option value="Father">Father</option>
                            <option value="Mother">Mother</option>
                            <option value="Spouse">Spouse</option>
                            <option value="Son">Son</option>
                            <option value="Daughter">Daughter</option>
                            <option value="Brother">Brother</option>
                            <option value="Sister">Sister</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Previous Medical History</label>
                        <input type="text" id="medicalHistory" placeholder="Brief medical history (optional)">
                    </div>
                </div>
                
                <button type="submit" class="btn">Complete Registration</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/login'">Back to Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const patient = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                address: document.getElementById('address').value,
                bloodGroup: document.getElementById('bloodGroup').value,
                allergies: document.getElementById('allergies').value || 'None',
                emergencyContact: document.getElementById('emergencyContact').value,
                emergencyPhone: document.getElementById('emergencyPhone').value,
                guardianName: document.getElementById('guardianName').value || '',
                guardianPhone: document.getElementById('guardianPhone').value || '',
                guardianRelation: document.getElementById('guardianRelation').value || '',
                medicalHistory: document.getElementById('medicalHistory').value || 'None'
            };
            
            try {
                const response = await fetch('/api/patients/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(patient)
                });
                
                if (response.ok) {
                    const savedPatient = await response.json();
                    
                    // Show success message with credentials
                    const successMsg = document.getElementById('successMessage');
                    successMsg.innerHTML = `
                        <strong>Registration Successful!</strong><br>
                        Your login credentials:<br>
                        <strong>Username:</strong> ${savedPatient.username}<br>
                        <strong>Password:</strong> ${savedPatient.password}<br>
                        Please save these credentials securely!
                    `;
                    successMsg.style.display = 'block';
                    
                    // Clear form
                    document.getElementById('registrationForm').reset();
                    
                    // Auto redirect to login after 5 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 5000);
                } else {
                    throw new Error('Registration failed');
                }
            } catch (error) {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'Registration failed. Please try again.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
