<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .nav { background: #333; padding: 20px; margin: -40px -40px 40px -40px; }
        .nav a { color: white; text-decoration: none; margin-right: 20px; }
        .form { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0; }
        input { width: 100%; padding: 8px; margin: 5px 0 15px 0; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .doctor { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 8px; display: flex; justify-content: space-between; }
        .appointment { background: #e8f4fd; padding: 15px; margin: 10px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/">Home</a>
        <a href="/doctors">Doctors</a>
        <a href="/appointments">Book Appointment</a>
        <a href="/admin">Admin</a>
    </div>
    
    <h1>Admin Panel</h1>
    
    <div class="form">
        <h2>Add Doctor</h2>
        <form id="doctorForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="text" id="specialty" placeholder="Specialty" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit" class="btn">Add Doctor</button>
        </form>
    </div>
    
    <h2>Doctors</h2>
    <div id="doctors">Loading...</div>
    
    <h2>Appointments</h2>
    <div id="appointments">Loading...</div>
    
    <script>
        function loadData() {
            // Load doctors
            fetch('/api/doctors')
            .then(r => r.json())
            .then(doctors => {
                document.getElementById('doctors').innerHTML = doctors.map(d => 
                    `<div class="doctor">
                        <div>
                            <h3>Dr. ${d.firstName} ${d.lastName}</h3>
                            <p>Specialty: ${d.specialty} | Email: ${d.email}</p>
                        </div>
                        <button class="btn" onclick="deleteDoctor(${d.id})" style="background: #dc3545;">Delete</button>
                    </div>`
                ).join('');
            });
            
            // Load appointments
            fetch('/api/appointments')
            .then(r => r.json())
            .then(appointments => {
                document.getElementById('appointments').innerHTML = appointments.map(a => 
                    `<div class="appointment">
                        <h4>${a.patientName}</h4>
                        <p>Email: ${a.patientEmail} | Phone: ${a.patientPhone}</p>
                        <p>Date: ${a.appointmentDate} | Time: ${a.appointmentTime}</p>
                        <p>Doctor ID: ${a.doctorId}</p>
                    </div>`
                ).join('');
            });
        }
        
        // Add doctor
        document.getElementById('doctorForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const doctor = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                specialty: document.getElementById('specialty').value,
                email: document.getElementById('email').value
            };
            
            try {
                const response = await fetch('/api/doctors', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(doctor)
                });
                
                if (response.ok) {
                    alert('Doctor added successfully!');
                    document.getElementById('doctorForm').reset();
                    loadData();
                } else {
                    alert('Failed to add doctor');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };
        
        // Delete doctor
        async function deleteDoctor(id) {
            if (confirm('Delete this doctor?')) {
                try {
                    await fetch(`/api/doctors/${id}`, { method: 'DELETE' });
                    alert('Doctor deleted!');
                    loadData();
                } catch (error) {
                    alert('Error deleting doctor');
                }
            }
        }
        
        loadData();
    </script>
</body>
</html>
